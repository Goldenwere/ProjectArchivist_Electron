<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Archivist: Item Properties</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="standard.css"/>
    <link rel="stylesheet" type="text/css" href="dark-theme.css"/>
    <link rel="stylesheet" type="text/css" href="additem.css"/>
  </head>
  <body>
    <section id="Section_AddItem">
      <groupbox id="Group_ItemSettings">
        <h1>Item Settings</h1>
        <control id="Control_ItemSettings_ItemName">
          <label for="Field_ItemSettings_ItemName" id="Label_ItemSettings_ItemName">Item Name*</label>
          <input type="text" id="Field_ItemSettings_ItemName" name="Field_ItemSettings_ItemName"/>
        </control>
        <control id="Control_ItemSettings_Source">
          <label for="Field_ItemSettings_Source" id="Label_ItemSettings_Source">Source*</label>
          <input type="text" id="Field_ItemSettings_Source" name="Field_ItemSettings_Source"/>
        </control>
        <control id="Control_ItemSettings_Destination">
          <label for="Field_ItemSettings_Destination" id="Label_ItemSettings_Destination">Destination*</label>
          <input type="text" id="Field_ItemSettings_Destination" name="Field_ItemSettings_Destination"/>
        </control>
        <control id="Control_ItemSettings_FileName">
          <label for="Field_ItemSettings_FileName" id="Label_ItemSettings_FileName">File Name*</label>
          <input type="text" id="Field_ItemSettings_FileName" name="Field_ItemSettings_FileName"/>
        </control>
        <control id="Control_ItemSettings_Password">
          <label for="Field_ItemSettings_Password" id="Label_ItemSettings_Password">Password</label>
          <input type="text" id="Field_ItemSettings_Password" name="Field_ItemSettings_Password"/>
        </control>
        <control id="Control_ItemSettings_FileType">
          <label for="Dropdown_ItemSettings_FileType" id="Label_ItemSettings_FileType">File Type*</label>
          <select id="Dropdown_ItemSettings_FileType">
            <option value="7z">7-Zip</option>
            <option value="Zip">Zip</option>
          </select>
        </control>
        <control id="Control_ItemSettings_CompressionLevel">
          <label for="Dropdown_ItemSettings_CompressionLevel" id="Label_ItemSettings_CompressionLevel">Compression Level*</label>
          <select id="Dropdown_ItemSettings_CompressionLevel">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </control>
        <control id="Control_ItemSettings_CompressionMethod">
          <label for="Dropdown_ItemSettings_CompressionMethod" id="Label_ItemSettings_CompressionMethod">Compression Method*</label>
          <select id="Dropdown_ItemSettings_CompressionMethod">
            <option value="LZMA">LZMA</option>
            <option value="LZMA2">LZMA2</option>
            <option value="PPMd">PPMd</option>
            <option value="BZip2">BZip2</option>
          </select>
        </control>
      </groupbox>
      <groupbox id="Group_Exclusions">
        <h1>Exclusions</h1>
        <section class="controls">
          <control id="Control_Exclusions_Items">
            <listbox id="List_Exclusions_Items">
              <listelem class="selected">Test 1</listelem>
              <listelem>Test 2</listelem>
              <listelem>Test 3</listelem>
              <listelem>Test 4</listelem>
              <listelem>Test 5</listelem>
              <listelem>Test 6</listelem>
              <listelem>Test 7</listelem>
              <listelem>Test 8</listelem>
              <listelem>Test 9</listelem>
              <listelem>Test 10</listelem>
              <listelem>Test 11</listelem>
              <listelem>Test 12</listelem>
              <listelem>Test 2</listelem>
              <listelem>Test 3</listelem>
              <listelem>Test 4</listelem>
              <listelem>Test 5</listelem>
              <listelem>Test 6</listelem>
              <listelem>Test 7</listelem>
              <listelem>Test 8</listelem>
              <listelem>Test 9</listelem>
              <listelem>Test 10</listelem>
              <listelem>Test 11</listelem>
              <listelem>Test 12</listelem>
            </listbox>
          </control>
          <section id="Section_Exclusions_Buttons">
            <control id="Control_Exclusions_Add"><input type="button" value="Add" id="Button_Exclusions_Add"/></control>
            <control id="Control_Exclusions_Remove"><input type="button" value="Remove" id="Button_Exclusions_Remove"/></control>
            <control id="Control_Exclusions_Edit"><input type="button" value="Edit" id="Button_Exclusions_Edit"/></control>
          </section>
        </section>
      <section id="Section_AddItem_ExitButtons">
        <control id="Control_AddItem_SaveExit"><input type="button" value="Save Item And Exit" id="Button_AddItem_SaveExit"/></control>
        <control id="Control_AddItem_NoSaveExit"><input type="button" value="Exit Without Saving" id="Button_AddItem_NoSaveExit"/></control>
      </section>
    </section>
  </body>
</html>
