<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Archivist: Exclusion Properties</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="standard.css"/>
    <link rel="stylesheet" type="text/css" href="dark-theme.css"/>
    <link rel="stylesheet" type="text/css" href="exclusionprop.css"/>
  </head>
  <body>
    <section id="Section_AddItem" class="flex-section">
      <section id="Section_AddItem_ItemSettings">
        <control id="Control_ItemSettings_Exclusion">
          <label for="Field_ItemSettings_ItemName" id="Label_ItemSettings_ItemName">Exclusion*</label>
          <input type="text" id="Field_ItemSettings_ItemName" name="Field_ItemSettings_ItemName"/>
        </control>
        <control id="Control_ItemSettings_Recursive">
          <label for="Checkbox_ItemSettings_Recursive" id="Label_ItemSettings_Recursive">Recursive exclusion?</label>
          <input type="checkbox" id="Checkbox_ItemSettings_Recursive" name="Checkbox_ItemSettings_Recursive"/>
        </control>
      </section>
      <section id="Section_AddItem_ExitButtons">
        <control id="Control_AddItem_SaveExit"><input type="button" value="Save Item And Exit" id="Button_AddItem_SaveExit"/></control>
        <control id="Control_AddItem_NoSaveExit"><input type="button" value="Exit Without Saving" id="Button_AddItem_NoSaveExit"/></control>
      </section>
    </section>
  </body>
</html>
